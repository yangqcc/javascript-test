<body>
<script type="text/javascript">
    //全局变量不能通过delete删除，但是定义在window上可以用delete删除
    //因为使用var语句添加window属性有一个名为[[Configurable]]特性
    //这个特性值被设置为false
    var age = 29;
    window.color = "red";
    delete window.age;
    delete window.color;

    alert(window.age);
    alert(window.color);

    因为这里的值是undefined
     */

</script>
