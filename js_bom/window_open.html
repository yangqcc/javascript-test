<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window_open</title>
</head>
<body>
<script type="text/javascript">
    //返回一个代表当前窗口的对象，对当前窗口实现操作

    //如果是浏览器内置的屏蔽程序，那么window.open很可能会返回null
    //只要检查返回值就可以判断对否被屏蔽

    //如果是浏览器扩展或者其他程序阻止的弹出窗口，那么window.open()会抛出一个错误
    var blocked = false;
    try {
        var wroxWin = window.open("http://www.baidu.com", "topFrame", "height=400,width=400");
        wroxWin.resizeTo(1000, 500);
        wroxWin.moveTo(100, 100);
        if (wroxWin == null) {
            blocked = true;
        }
    } catch (ex) {
        blocked = true;
    }

    if (blocked) {
        alert("The popup was blocked!")
    }
</script>
</body>
</html>
