<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // this 引用的函数就是当前执行的环境对象
    window.color = "red";
    var o = {color: "blue"};

    function sayColor() {
        alert(this.color);
    }
    sayColor();
    // 把syaColor对象赋给o，执行的时候，o就是当前环境对象
    o.sayColor = sayColor;
    o.sayColor();
    // 打印o的color的值，也可以用下面的方法
    sayColor.apply(o);

    function testFunction(someFunction, someArguement) {
        return someFunction(someArguement);
    }

    function sum(num1, num2) {
        return num1 + num2;
    }

    alert(testFunction(sum, 12, 13));
</script>
</body>
</html>
