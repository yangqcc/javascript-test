<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strict_model_test4</title>
</head>
<body>
<script type="text/javascript">

    "use strict";
    /**
     * 严格模式 动态绑定
     * /


     /**
     * 严格模式中，函数内部定义变量不能省略 var 标识符
     * @type {string}
     */
    var color = "yellow";

    /*

     function myFunction() {
     inner_color = "blue";
     alert(inner_color);
     }

     myFunction();*/

    /**
     * 严格模式中，不能使用with
     * @type {{color: string}}
     */

    /*   var o = {color: "brown"};

     with (o) {
     alert(color);
     }*/

    /**
     * 正常模式下，Javascript语言有两种变量作用域（scope）：全局作用域和函数作用域。严格模式创设了第三种作用域：eval作用域。
     * 正常模式下，eval语句的作用域，取决于它处于全局作用域，还是处于函数作用域。严格模式下，eval语句本身就是一个作用域，
     * 不再能够生成全局变量了，它所生成的变量只能用于eval内部。
     */
    eval("var eval_color=\"black\"");
    alert(eval_color);

</script>
</body>
</html>
