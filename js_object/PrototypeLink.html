<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrototypeLink</title>
</head>
<body>
<script>
    //继承，原型链

    function SuperType() {
        this.property = true;
    }

    SuperType.prototype.getSuperValue = function () {
        return this.property;
    };

    function SubType() {
        this.subproperty = false;
    }

    SubType.prototype.getSubValue = function () {
        return this.subproperty;
    };

    //继承了SuperType
    SubType.prototype = new SuperType();
    //SubType.prototype = SubType.prototype;

    var instance = new SubType();

    //alert(instance.getSuperValue());
    //alert(instance.getSubValue());


    //使用instanceof，只要是在原型链中出现的构造函数，都会返回true
    /*  alert(instance instanceof SubType);
     alert(instance instanceof SuperType);
     alert(instance instanceof Object);*/
</script>
</body>
</html>
