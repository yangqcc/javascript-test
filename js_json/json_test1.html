<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json_test1</title>
</head>
<body>
<script type="text/javascript">
    var jsonString = [
        {
            "name": "shijia",
            "age": 28
        },
        {
            "name": "chaochao",
            "age": 10
        },
        {
            "name": "qicheng",
            "age": 20
        }
    ];

    //第三个参数表示每个级别缩进几个空格
    var jsonArray = JSON.stringify(jsonString, function (key, value) {
        if (key == "age" && value > 20) {
            return 18;
        } else {
            return value;
        }
    }, 1);

    alert(typeof jsonArray == "string");

    //如果不是标准的JSON字符串，解析会出错
    try {
        JSON.parse("{cdcdscsdcds,cdscsdcds}");
    } catch (exception) {
        alert(12);
    }
</script>
</body>
</html>
