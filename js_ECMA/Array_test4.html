<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array_test4</title>
</head>
<body>
<script type="text/javascript">

    //数组的操作方法
    /**
     * concat会首先创建当前数组的一个副本，然后将接收到的参数添加到数组末尾，并不会改变原来的数组
     * @type {[*]}
     */

    var color = ["green", "orange", "black"];
    //该方法可以传递多个值
    var color2 = color.concat("yellow", ["blue", "brown"]);
    //    alert(color2);
    //    alert(color);

    //slice包含起始位置，不包含结束为止
    var color3 = color.slice(1, 2);
    alert(color3);

    /**
     * splice()方法，用于数组添加或者删除元素
     *
     * 1.删除，只需要指定两个参数，要删除的第一项的位置和要删除的项数
     * 2.插入，可指定位置插入任意数量的项，3个参数【起始位置，0(要删除的项数),要插入的项（如果插入多个项，可以再传入第四个，第五个参数...）】
     * 3.替换，指定位置插入任意数量的项，同时删除任意数量的项，参数和2一样，只是要变的是第二个参数(要插入的项)
     */

    var my_colors = ["blue", "green", "black", "red"];

    //返回删除的项，返回的也是一个数组
    //    alert(Array.isArray(my_colors.splice(1, 2)));


    //插入操作
    //    my_colors.splice(0, 0, "yellow", "brown");

    //替换操作
    //替换第一个元素，替换操作其实也就是先删除再插入
    //    my_colors.splice(0, 1, "yellow");
    my_colors.splice(0, 1, "yellow", "brown");
    alert(my_colors);
</script>
</body>
</html>
